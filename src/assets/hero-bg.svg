<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <\!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0.2" />
    </linearGradient>
    
    <\!-- Pattern for subtle texture -->
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="#6B46C1" opacity="0.1"/>
    </pattern>
    
    <\!-- Glow effect -->
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glow2">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <\!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <\!-- Dot pattern overlay -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <\!-- Geometric shapes for visual interest -->
  <g opacity="0.1">
    <\!-- Top left corner accent -->
    <path d="M0,0 L400,0 L0,400 Z" fill="#6B46C1" opacity="0.2"/>
    
    <\!-- Bottom right corner accent -->
    <path d="M1920,1080 L1520,1080 L1920,680 Z" fill="#FFD700" opacity="0.15"/>
    
    <\!-- Floating circles -->
    <circle cx="300" cy="200" r="150" fill="url(#glow1)"/>
    <circle cx="1620" cy="880" r="200" fill="url(#glow2)"/>
    <circle cx="960" cy="540" r="300" fill="url(#glow2)" opacity="0.2"/>
  </g>
  
  <\!-- Subtle grid lines -->
  <g stroke="#6B46C1" stroke-width="0.5" opacity="0.05">
    <line x1="480" y1="0" x2="480" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1440" y1="0" x2="1440" y2="1080"/>
    <line x1="0" y1="270" x2="1920" y2="270"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="0" y1="810" x2="1920" y2="810"/>
  </g>
</svg>
